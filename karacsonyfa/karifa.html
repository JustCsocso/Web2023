            elem.style.height=rand(30,100)+"px";
            elem.style.position="absolute";
            elem.style.left=rand(50,300)+"px";
            elem.style.top=rand(100,400)+"px";

            let szelesseg=maxW/2+rand(-1*arany,arany);


            document.getElementById("fenyo").appendChild(elem);
            //console.log(document.getElementById("fenyo"));
        }

        function rand(min,max)
        {
            return Math.floor(Math.random()*(max-min+1))+min;
        }
    </script>
    <div id="fenyo"></div>
