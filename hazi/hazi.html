<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HÃ¡zi feladat</title>
</head>
<body>
    <div id="demo"></div>

    <script>
        const szam = [0, 1, 2, 3, 4];

        szam.forEach(szamok);
        function szamok(value, index, array)
        {
            if(index === 0)
            {
                document.getElementById("demo").innerHTML += array[index] + ", " + array[index + 1] + "<br>";
            }
            else if(index === array.length - 1)
            {
                document.getElementById("demo").innerHTML += array[index - 1] + ", " + array[index] + "<br>";
            }
            else
            {
                document.getElementById("demo").innerHTML += array[index - 1] + ", " + array[index] + ", " + array[index + 1] + "<br>";

            }
        }
    </script>
</body>
