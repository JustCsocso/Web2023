<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Házi</title>
</head>
<body>
    <h1>Házi feladat</h1>
    <div id="szoveg"></div>

    <script>
        const matekhf = {
            db: 1,
            hatarido: "hétfő",
            tema: "exponenciális egyenletek",
            kesz: true,
            keszvan: function() {
                if (this.kesz){
                    return "igen";
                }
                else{
                    return "nem";
                }
            },
            get mennyiseg() {
                return this.db;
            },
            set ujmennyiseg(szam) {
                this.db = szam;
            }
        }
        let szoveg = document.getElementById("szoveg");
        szoveg.innerHTML += "db: " + matekhf.mennyiseg +
            "<br>határidő: " + matekhf.hatarido +
            "<br>téma: " + matekhf.tema +
            "<br>készen van a házi feladat: " + matekhf.keszvan();
        
        
    </script>
</body>
</html>
